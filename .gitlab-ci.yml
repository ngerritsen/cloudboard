default:
  image: node:10
  cache:
    paths:
      - node_modules/
  before_script:
    - npm install

stages:
  - test
  - deploy

test:
  stage: test
  script:
    - npm test

deploy:
  stage: deploy
  script:
    - git fetch --all --unshallow
    - git push -f https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git HEAD:refs/heads/master
